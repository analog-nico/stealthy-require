language: node_js

node_js:
  - "0.10"
  - "0.12"
  - "iojs"
  - "4"
  - "6"
  - "8"
  - "10"
  - "12"

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8

env:
  - TRAVIS=travis CXX=g++-4.8

after_success: "cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js"
